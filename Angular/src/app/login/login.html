

<div class="signin-container flex justify-center items-center">
  <div class="form-wrapper shadow-box">
    <h2 class="text-light mb-4 fw-bold">Sign In</h2>
    <form [formGroup]="loginForm"  class="signin-form">
     
      <div *ngIf="loginError" class="text-danger mb-3">
              <p class="error-message">{{ errorMessage }}</p>
       </div>

      

      <p-floatlabel variant="in">
        <input
          pInputText
          id="email"
          formControlName="email"
          name="email"
          autocomplete="off"
          class="w-full mb-4"
          required
        />
        <label for="form-label">Email </label>
      </p-floatlabel>
    
      <p-floatlabel variant="in">
        <input
           pInputText
          id="password"
          formControlName="password"
          name="password"
          type="password"
          autocomplete="off"
          class="w-full mb-4"
          required
        />
        <label for="password">Password</label>
      </p-floatlabel>

      <button class="signin w-100 mb-3" (click)="login()" type="submit">Sign In</button>

      <div class="text-center text-light mb-2">OR</div>
      <button class="btn btn-secondary w-100 mb-3" (click)="home()">Use a sign-in code</button>
      <a href="#" class="d-block text-center text-light mb-3">Forgot password?</a>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="rememberMe" />
        <label class="form-check-label text-light" for="rememberMe">Remember me</label>
      </div>

      <p class="text-light">New to Netflix? <a href="#">Sign up now.</a></p>
      
    </form>
  </div>
</div>
