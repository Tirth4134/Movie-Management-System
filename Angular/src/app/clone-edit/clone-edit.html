
<div class="container mt-4 edit-form">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">Edit Movie</h4>
    </div>
    <div class="card-body">
      <form [formGroup]="editForm"  (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <p-floatLabel variant="on">
            <input
              pInputText
              id="title"
              type="text"
              formControlName="title"
              autocomplete="off"
              required
              minlength="4"
              pattern="^[a-zA-Z0-9\s\'\.\-\:]{0,60}$"
            />
            <label for="title">Title</label>
          </p-floatLabel>
         
          <div class="text-danger">{{ formErrors.title }}</div>

        </div>

        <div class="mb-3">
          <p-floatLabel variant="on">
           
         <p-multiSelect
          id="genre"
          formControlName="genre"
          [options]="genres"
          optionLabel="label"
          optionValue="value"
         
          [maxSelectedLabels]="6"
          display="chip"
          required
          class="w-full" />
           
            <label for="genre">Genre</label>
          </p-floatLabel>
           <div class="text-danger">{{ formErrors.genre }}</div>

            
        </div>

         <div class="mb-3">
          <p-floatLabel variant="on">
            
              <p-datepicker
              formControlName="year"
              id="year"
              [maxDate]="maxDate"
              view="year"
              dateFormat="yy"
              required
              class="w-full  rounded-3"
          [iconDisplay]="'input'"
         [showIcon]="true"
        inputId="icondisplay"
     />
           
          <label for="releasedYear">Released Year</label>
          </p-floatLabel>
         <div class="text-danger">{{ formErrors.releasedYear }}</div>

        </div>
          
        <div class="mb-3">
          <p-floatLabel variant="on">

            <p-inputNumber 
               formControlName="rating"
               id="rating"
               mode="decimal"
               [showButtons]="true" 
                inputId="minmax-buttons"
               class="w-full rounded-3"
               [step]="0.1"
               [max]="10.0"
               [maxFractionDigits]="1"
               required 
               pattern="^\d+(\.\d+)?$"/>         
            <label class="form-label">Rating</label>
           </p-floatLabel>
         <div class="text-danger">{{ formErrors.rating }}</div>

            
        </div>
        <div class="mb-3 ">
    <label class="form-label">Description</label>

          <textarea
         pTextarea 
         formControlName="description"
         id="description" 
         rows="4" cols="30"
         style="resize: none" 
         class="w-full px-2  rounded-3"
         required
          maxlength="75"
         >
          </textarea>
         <div class="text-danger">{{ formErrors.description }}</div>

          
  </div>
  <div class="mb-3">
          <label class="form-label">Current Image</label>
          <div *ngIf="currentImage" class="mb-2">
            <img [src]="currentImage" alt="Current movie image" class="img-thumbnail" style="max-width: 200px;">
          </div>
          <label class="form-label">Upload New Image (optional)</label>
          <input type="file" class="form-control"   (change)="onFileChange($event)" accept="image/*">

        </div>

        <div class="text-end">
          <button type="submit" class="btn btn-success px-4">
            Update Movie
          </button>
          <button type="button" class="btn btn-primary mx-2" (click)="goBack()">
            Go Back
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
